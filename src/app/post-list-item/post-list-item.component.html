<li class="list-group-item" [ngClass]="{ 'list-group-item': true, 'list-group-item-success': post.loveIt > 0, 'list-group-item-danger': post.loveIt < 0}">
  <h4 class="pull-left list-group-item-heading">{{ post.title }}</h4><span class="pull-right">{{ post.date | date: 'dd/MM/yyyy' }}</span>
  <div class="clearfix"></div>
  <p class="list-group-item-text">{{ post.content }}</p>
  <div class="btn-group">
    <button class="btn btn-success" (click)="onLoveIt()">Love It</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it !</button>
  </div>
</li>
